<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title ruler</title>
    <style type="text/css">
        *{margin:0;padding:0}
        .box{width:800px;height:800px;margin:0 auto;border:1px solid green;position:relative}
        .box div{position:absolute;background:green}

</head>
<body>

        <div data-query="item"  style="width:130px;height:110px;left:250px;top:60px">2</div>
        <div data-query="item"  style="width:140px;height:80px;left:10px;top:200px;">3</div>

        <div data-query="item"  style="width:140px;height:120px;left:450px;top:338px;">5</div>
    </div>
</div>


<script src="extern/lodash.js"></script>
<script src="src/reference-line.js"></script>

        lineWidth:1,
        offset: 40,//参考线头尾的延伸距离
        move:function(evt,ele,l,t){

        }

    }).init();

</body>
</html>
